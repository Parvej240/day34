{% extends 'base.html' %}
{% block title%}Email{% endblock %}
{% block content %}

<h1>Contact Us</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>{{ field.errors }} </p>
        <div class="form-group row">

          <label class="col-sm-2 col-form-label" for="{{ field.name}}"> {{ field.label_tag }}</label>
          <!--{{ field.label_tag }}-->
          {{ field }}
          {% if field.help_text %}
          <p class='help'>{{ field.help_text|safe }}</p>
          {% endif %}
        </div>
    {% endfor %}
    <div class="form-actions">
      <button type="submit">Send</button>

      {% endblock %}
    </div>
</form>

<html lang="en" dir="ltr">

  </head>

</html>
