{% extends 'base.html'%}

{% block title %} Create {% endblock %}
{% block stylsheet %} {% endblock %}
{% block content %}
    <form  class="post-form" action="/update/{{employee.id}}" method="POST" >
            {% csrf_token %}
        <div class="container">
    <br>
    <div class="">
      {% for message in messages %}
          <div class="alert alert-danger">
            <a class="close" href="#" data-dismiss="alert">x</a>
            {{ message }}
          </div>
        {% endfor %}
        <br>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
          <h3>Edit Employee</h3>
          </div>
        </div>

        <div class="form-group row">
        <label class="col-sm-2 col-form-label">employee Id:</label>
        <div class="col-sm-4">
          <input type="text" name="id" id="id_id" required maxlength="20" value="{{ employee.id }}"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee Name:</label>
        <div class="col-sm-4">
          <input type="text" name="name" id="name" required maxlength="20" value="{{ employee.name | upper }}"/>
        </div>

      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee Email:</label>
        <div class="col-sm-4">
            <input type="text" name="email" id="email" required maxlength="20" value="{{ employee.email }}"/>
        </div>

      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee Date of birth:</label>
        <div class="col-sm-4">
            <input type="text" name="dob" id="dob" required maxlength="20" value="{{ employee.dob | date:"m/d/Y"}}"/>
        </div>

      </div>
      <div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee Salary:</label>
    <div class="col-sm-4">
        <input type="text" name="salary" id="salary" required maxlength="200" value="{{ employee.salary | floatformat:"3"}}"/>
    </div>


  </div>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <button type="submit" class="btn btn-danger">Submit</button>
        </div>
      </div>
        </div>
    </form>
    {% endblock %}
    </body>
    </html>
